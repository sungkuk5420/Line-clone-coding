<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Line Clone coding</title>
    <link rel="stylesheet" type="text/css" href="./style.scss">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div class="row-div title-div">
        <i class="fas fa-cog"></i>
        <span class="title">LINE</span>
        <div class="right-icon-div">
            <i class="far fa-window-minimize"></i>
            <i class="far fa-square"></i>
            <i class="fas fa-times"></i>
        </div>
    </div>

    <div class="row-div menu-div">
        <i class="fas fa-users active"></i>
        <i class="far fa-comment-dots"></i>
        <i class="fas fa-user-plus"></i>
        <i class="far fa-clock"></i>
    </div>

    <div class="row-div search-div">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="トークルームとメッセージ検索">
    </div>

    <div class="row-div label-div">
        <span>プロフィール</span>
        <i class="fas fa-angle-up"></i>
    </div>

    <div class="row-div user-profile-div border-bottom-0">
        <div class="user-image-div">
            <img src="http://zine.istyle24.com/FileUpload/WebEdit/634752654793067362.jpg" alt="">
        </div>
        <div class="name-div">
            <div class="name">Toshimi</div>
            <div class="profile-text">Hi--:)</div>
        </div>
        <div class="icon-div">
            <i class="fas fa-arrow-circle-down"></i>
        </div>
    </div>
    <div class="row-div label-div">
        <span>お気に入り(3)</span>
        <i class="fas fa-angle-up"></i>
    </div>
    <div class="row-div user-profile-div">
        <div class="user-image-div">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0-3MYWz9PFjTbcWy10fAKqoedwwOged7BALUJXlpgG0ywIeFZ"
                alt="">
        </div>
        <div class="name-div no-profile-text">
            <div class="name">Ayumi</div>
        </div>
    </div>
    <div class="row-div user-profile-div">
        <div class="user-image-div">
            <img src="https://i.pinimg.com/originals/69/22/d7/6922d76bc97687351c33b2e2a3e5f136.jpg" alt="">
        </div>
        <div class="name-div no-profile-text">
            <div class="name">Suzuki</div>
        </div>
    </div>
    <div class="row-div user-profile-div">
        <div class="user-image-div">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuuResHh0WZ9JlU-juNguWUXmrX_fTDggDVmsng5cTUfnnkvqv0w"
                alt="">
        </div>
        <div class="name-div no-profile-text">
            <div class="name">Mika</div>
        </div>
    </div>
    <div class="row-div user-profile-div">
        <div class="user-image-div">
            <img src="http://zine.istyle24.com/FileUpload/WebEdit/634752654793067362.jpg" alt="">
        </div>
        <div class="name-div no-profile-text">
            <div class="name">Ayano</div>
        </div>
    </div>

</body>

</html>
